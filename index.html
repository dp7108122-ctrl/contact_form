<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-box {
      background: #fff;
      padding: 30px;
      width: 380px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #004ecb;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: green;
      display: none;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" id="name" name="name" placeholder="Your Name" required />
      <input type="email" id="email" name="email" placeholder="Your Email" required />
      <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p class="message" id="responseMessage"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyuGswZlyn8TDLIurmrwbTQ5y9mxAKf1hfBlXvA3gYwWSMIaqXoXiQTW1Bd0-pZN3JC/exec";

    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const data = new FormData(form);

      fetch(scriptURL, {
        method: "POST",
        body: data
      })
      .then(response => response.text())
      .then(result => {
        document.getElementById("responseMessage").innerText = "Message sent successfully!";
        document.getElementById("responseMessage").style.display = "block";
        document.getElementById("responseMessage").classList.remove("error");
        form.reset();
      })
      .catch(error => {
        document.getElementById("responseMessage").innerText = "Error sending message. Please try again.";
        document.getElementById("responseMessage").style.display = "block";
        document.getElementById("responseMessage").classList.add("error");
      });
    });
  </script>

</body>
</html>
