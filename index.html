<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Arial,Helvetica,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;background:#f6f8fa}
    .card{background:white;padding:24px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.08);width:320px}
    input,textarea{width:100%;padding:10px;margin:8px 0;border:1px solid #ddd;border-radius:6px}
    button{width:100%;padding:10px;border:0;border-radius:6px;background:#2563eb;color:white;font-weight:600;cursor:pointer}
    .msg{margin-top:12px;font-size:14px}
  </style>
</head>
<body>
  <div class="card">
    <h3>Contact Us</h3>
    <form id="contactForm">
      <input type="text" name="name" id="name" placeholder="Your name" required />
      <input type="email" name="email" id="email" placeholder="Your email" required />
      <textarea name="description" id="description" placeholder="Write your message" rows="5" required></textarea>
      <button type="submit">Send</button>
      <div class="msg" id="msg"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const msg = document.getElementById('msg');

    // Replace with your Apps Script web app URL:
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx6At24sPO8n1TN3zhVxln6nNXVruDJ5u-90SGHfosrbHjH-POojYDMN2t2_pgcaMyh9w/exec";

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = "Sendingâ€¦";

      const payload = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        description: document.getElementById('description').value.trim()
      };

      try {
        const res = await fetch(APPS_SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (data.status === 'success') {
          msg.textContent = "Thanks! Your message has been sent -- check your email for confirmation.";
          form.reset();
        } else {
          msg.textContent = "Sorry, something went wrong: " + (data.message || "Please try later.");
        }
      } catch (err) {
        msg.textContent = "Network error: " + err.message;
      }
    });
  </script>
</body>
</html>
